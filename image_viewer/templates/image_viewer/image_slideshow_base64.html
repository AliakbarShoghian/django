<!DOCTYPE html>
<html>
<head>
    <title>Image Slideshow</title>
    <style>
        /* Add your styling here */
        .image-container {
            text-align: center;
        }
        img {
            max-width: 80%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="image-container">
    <img id="originalImage" src="" alt="Original Image">
    <img id="manipulatedImage" src="" alt="Manipulated Image">
    <div>
        <button onclick="previousImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
    </div>
</div>

<script>
var currentImageId = 1; // Initialize with the ID of the first image

function loadImage(id) {
    fetch(`/manipulate_image/${id}/`)
    .then(response => response.json())
    .then(data => {
        document.getElementById('originalImage').src = data.original_image;
        document.getElementById('manipulatedImage').src = data.manipulated_image;
    })
    .catch(error => {
        console.error('Error fetching image:', error);
        alert('Image not found');
        // Handle missing image or end of image list (e.g., reset to first image)
    });
}

function nextImage() {
    currentImageId += 1;
    loadImage(currentImageId);
}

function previousImage() {
    currentImageId = Math.max(1, currentImageId - 1); // Prevents going below the first image
    loadImage(currentImageId);
}

// Initially load the first image
loadImage(currentImageId);
</script>

</body>
</html>
